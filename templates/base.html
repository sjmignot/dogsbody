<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>{% block title %}{% endblock %} dogsbody </title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="bg-gray-100">
  <div class="m-auto w-full md:w-190">
    <header class="header">
      <!-- navbar -->
      <nav class="top-0 font-semibold w-full ml-auto pb-4 pt-4 bg-gray-100">
        <div class="flex-col font-header flex sm:flex-row">
          <div class="mx-auto pl-6 justify-between flex flex-col flex-1 my-auto sm:mx-0 md:flex-row md:pl-0">
            <a class="text-xl sm:text-2xl hover:underline hover:text-green {{ ' active' if active_page == 'blog' else '' }}" href="/posts">BLOG</a>
            <div class="hidden md:block px-1 text-2xl">路</div>
            <a class="mx-auto sm:mx-0 text-xl sm:text-2xl hover:underline hover:text-green {{ 'active' if active_page == 'backblog' else '' }}" href="/backblog">BACKBLOG</a>
          </div>
          <div class="order-first mx-auto flex-none inline sm:order-none w-32 sm:mx-2 my-auto md:mx-6">
            <a href="/posts">
              <img class="w-full" src="{{ url_for('static', filename='img/logo.svg') }}" alt="Dogsbody logo" />
            </a>
            <div class="sm:hidden">
              \>
            </div>
          </div>

          <div class="mx-auto sm:mx-0 pr-6 flex flex-col flex-1 my-auto justify-between md:flex-row md:pr-0">
              <a class="text-right text-xl sm:text-2xl hover:underline hover:text-green {{ 'active' if active_page == 'about' else '' }}" href="/about">ABOUT</a>
              <div class="hidden md:block px-1 text-2xl">路</div>
              <a class="text-right text-xl sm:text-2xl hover:underline hover:text-green" href="#">SUBSCRIBE</a>
          </div>
      </div>
      <hr class="-mt-6 mx-6 border-black border-2 sm:-mt-10 mb-6 md:mx-0"/>
      <div class="flex ml-auto justify-end -mt-4 pr-6 md:pr-0">
        <a class="flex-0 px-1" href="">
          <div id="dice" class="-mt-3 -mr-3"></div>
        </a>
        <div class="px-1">/</div>
        <a target="_blank" rel="noopener" class="flex-0 px-1" href="https://github.com/sjmignot">
          <img class="w-full" src="{{ url_for('static', filename='img/account-icons/github.svg') }}" alt="Github Icon"/>
        </a>
        <a target="_blank" rel="noopener" class="flex-0 px-1" href="https://www.linkedin.com/in/samuel-mignot-43498199">
          <img class="w-full" src="{{ url_for('static', filename='img/account-icons/linkedin.svg') }}" alt="LinkedIn Icon"/>
        </a>
      </div>
      </nav>
    </header>

    <!-- content -->
    <section class="content">
      {% block content %}{% endblock %}
    </section>
  </div>
  <footer class="fixed w-full bg-gray-900 text-white border-t-1 border-green">
    <p class="py-4 text-center">dogsbody 路 a samuel mignot production 路 blogging for bipeds</p>
  </footer>
</body>
<script>
  var post_names = {{ post_names|safe }}
  var post_name = post_names[Math.floor(Math.random()*post_names.length)];
  window.onload = function() {
    document.getElementById("dice").parentElement.href=`/post/${post_name}`;
  }
</script>
</html>
