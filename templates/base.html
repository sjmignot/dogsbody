<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>{% block title %}{% endblock %} dogsbody - art review by samuel mignot</title>
  {% block style %}
  {% endblock %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google-site-verification" content="lQcj_VfrLnJc8g0N-Lz1sgBByIm2-6nkMy2_CsWRk0Q" />
  <meta name="description" content="{% block description %}{% endblock %}">
</head>
<body>
  <progress value="0"></progress>
  <header class="header">
    <!-- navbar -->
    <nav class="nav">
		<div class="nav__list">
			<div class="nav-item__wrapper nav-item__wrapper--logo">
			  <a class="nav__logo" href="/">
				<img src="{{ url_for('static', filename='img/logo.svg') }}" alt="Dogsbody logo" />
			  </a>
			</div>
			<div class="nav-item__wrapper">
			  <a class="center-hover-underline nav-item {{ ' active' if active_page == 'blog' else '' }}" href="/posts">posts</a>
			  <a class="center-hover-underline nav-item {{ ' active' if active_page =='contact' else '' }}" href="/contact">contact</a>
			</div> 
			<div class="nav-item__wrapper">
				<a class="center-hover-underline nav-item {{ 'active' if active_page == 'contact' else '' }}" href="/projects">projects</a>
				<a class="center-hover-underline nav-item {{ 'active' if active_page == 'about' else '' }}" href="/about">about</a>
			</div>
		</div>
		<div class="icon-menu">
			<a target="_blank" rel="noopener" class="icon-menu__icon" href="https://github.com/sjmignot">
				<svg class="icon-menu__svg" role="img" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
				  <title>Github icon</title>
				  <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"/>
				</svg>
			  </a>
			  <a target="_blank" rel="noopener" class="icon-menu__icon" href="https://www.linkedin.com/in/sjmignot">
				<svg class="icon-menu__svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
				  <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/>
				  <rect x="2" y="9" width="4" height="12"/>
				  <circle cx="4" cy="4" r="2"/>
				</svg>
			  </a>
			</ul>
		</div>
    </nav>
  </header>
  <!-- content -->
  <section class="section__wrapper">
    {% block content %}{% endblock %}
  </section>
  <footer class="footer">
    <div class="footer__quote-wrapper">
      <p class="footer__quote">"They are lodged in the room of the infinite possibilities they have ousted" —Joyce</p>
    </div>
    </div>
    <p class="footer__credits">dogsbody · a samuel mignot production · blogging for bipeds</p>
  </footer>
  {% block scripts %}{% endblock %}
 </body>
</html>
