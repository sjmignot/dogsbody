<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>{% block title %}{% endblock %} dogsbody </title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="bg-gray-100">

  <progress class="z-50" value="0">
    <div class="progress-container">
      <span class="progress-bar"></span>
    </div>
  </progress>

  <div class="m-auto w-full md:w-190 flex flex-col h-full">
    <header class="pointer-events-none header sticky top-0 z-40">
      <!-- navbar -->
      <nav class="top-0 font-semibold w-full ml-auto">
        <div class="pointer-events-auto bg-gray-100 sm:bg-transparent flex-col font-header flex sm:flex-row">
          <div class="flex mx-auto bg-gray-100 sm:order-none w-32 h-27">
            <a href="/posts">
              <img class="w-full" src="{{ url_for('static', filename='img/logo.svg') }}" alt="Dogsbody logo" />
            </a>
            <button type="button" id="nav-toggle" class="sm:hidden my-auto text-3xl rounded-full w-8 h-8">
              >
            </button>
          </div>

          <div class="md:pr-6 sm:pr-2 bg-gray-100 nav-content hidden pb-4 sm:pt-6 md:pt-16 sm:pl-6 justify-between sm:order-first sm:flex flex-col flex-1 sm:mx-0 md:flex-row md:pl-0">
            <a class="text-xl sm:text-2xl hover:underline hover:text-green {{ ' active' if active_page == 'blog' else '' }}" href="/posts">BLOG</a>
            <div class="hidden md:block px-1 text-2xl">路</div>
            <a class="sm:mx-0 text-xl sm:text-2xl hover:underline hover:text-green {{ 'active' if active_page == 'backblog' else '' }}" href="/backblog">BACKBLOG</a>
          </div>

          <div class="md:pl-6 sm:pl-2 bg-gray-100 nav-content hidden pb-4 sm:pt-6 md:pt-16 sm:mx-0 sm:pr-6 sm:flex flex-col flex-1 justify-between md:flex-row md:pr-0">
              <a class="text-right text-xl sm:text-2xl hover:underline hover:text-green {{ 'active' if active_page == 'about' else '' }}" href="/about">ABOUT</a>
              <div class="hidden md:block px-1 text-2xl">路</div>
              <a class="text-right text-xl sm:text-2xl hover:underline hover:text-green" href="#">SUBSCRIBE</a>
          </div>
      </div>
      <hr class="z-50 mx-6 border-black mb-2 border-2 md:mx-0"/>
      <div class="flex ml-auto justify-end pr-6 md:pr-0">
        <div class="padding-div flex-1"></div>
        <a class="pointer-events-auto flex-0 px-1" href="">
          <div id="dice" class="-mt-3 -mr-3"></div>
        </a>
        <div class="px-1">/</div>
        <a target="_blank" rel="noopener" class="pointer-events-auto flex-0 px-1" href="https://github.com/sjmignot">
          <img class="w-full" src="{{ url_for('static', filename='img/account-icons/github.svg') }}" alt="Github Icon"/>
        </a>
        <a target="_blank" rel="noopener" class="pointer-events-auto flex-0 px-1" href="https://www.linkedin.com/in/samuel-mignot-43498199">
          <img class="w-full" src="{{ url_for('static', filename='img/account-icons/linkedin.svg') }}" alt="LinkedIn Icon"/>
        </a>
      </div>
      </nav>
    </header>

    <!-- content -->
    <section class="z-0 content flex-1">
      {% block content %}{% endblock %}
    </section>
  </div>
  <footer class="w-full bg-gray-900 text-white border-t-1 border-green pin-b">
    <p class="py-4 text-center">dogsbody 路 a samuel mignot production 路 blogging for bipeds</p>
  </footer>
  <script>
    var post_names = {{ post_names|safe }}
    var post_name = post_names[Math.floor(Math.random()*post_names.length)];
    window.onload = function() {
      document.getElementById("dice").parentElement.href=`/post/${post_name}`;
    }

    var open = false;
    document.getElementById('nav-toggle').onclick = function(){
      Array.from(document.getElementsByClassName("nav-content")).forEach(
        function(element, index, array) {
          element.classList.toggle("hidden");
        }
      );
    }
  </script>
 </body>
</html>
