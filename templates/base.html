<head>
  <title>{% block title %}{% endblock %} dogsbody </title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style/output.css') }}">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="bg-gray-100">
  <div class="m-auto w-full md:w-202 lg:w-202 xl:w-202">
    <header class="header">
      <!-- navbar -->
      <nav class="top-0 w-full ml-auto pb-4 pt-4 bg-gray-100">
        <div class="font-header flex flex-row">
          <div class="pl-5 justify-between flex flex-col flex-1 my-auto md:flex-row lg:flex-row xl:flex-row md:pl-0 lg:pl-0 xl:pl-0">
            <a class="text-2xl hover:underline hover:text-green font-bold" href="/posts">BLOG</a>
            <a class="text-2xl hover:underline hover:text-green font-bold" href="#">BACKBLOG</a>
          </div>
          <div class="flex-none inline w-32 mx-2 my-auto md:mx-6 lg:mx-6 xl:mx-6">
            <img class="w-full" src="{{ url_for('static', filename='img/logo.svg') }}" alt="Dogsbody logo" />
          </div>

          <div class="pr-5 flex flex-col flex-1 my-auto justify-between md:flex-row lg:flex-row xl:flex-row md:pr-0 lg:pr-0 xl:pr-0">
              <a class="text-right text-2xl hover:underline hover:text-green font-bold" href="#">ABOUT</a>
              <a class="text-right text-2xl hover:underline hover:text-green font-bold" href="#">SUBSCRIBE</a>
          </div>
      </div>
      <hr class="border-black border-1 -mt-10 mb-6"/>
      </nav>
    </header>

    <!-- content -->
    <section class="content">
      {% block content %}{% endblock %}
    </section>
  </div>
</body>
