{% extends 'base.html' %}

{% block content %}
<article class="font-post leading-normal">
<h1 class="font-display font-light text-2xl">{{ post.title }}</h1>
{{ post.date }}
<hr/>
{{ post.html|safe }}
<div class="px-6 py-4">
  {% for tag in post.tags.split(",") %}
    <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2">#{{tag}}</span>
  {% endfor %}
</div>
</article>
{% endblock %}
