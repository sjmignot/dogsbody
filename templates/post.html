{% extends 'base.html' %}

{% block content %}
<div class="px-6 font-light leading-normal md:px-0 lg:px-0 xl:px-0">
  <div class=mb-4>
    <h1 class="font-posttitle font-semibold text-2xl text-center">{{ post.title.upper() }}</h1>
    <div class="flex font-post justify-center font-light">
      <div class="flex-0">{{ post.date }}</div>
      <div class="text-red flex-0 px-4"> · </div>
      <div class="flex-0"> Samuel Mignot </div>
      <div class="text-red flex-0 px-4"> · </div>
      <div class="flex-0"> {{ post.genre }}</div>
    </div>
  </div>
<article class="post font-post leading-relaxed font-light">
{{ post.html|safe }}
<div class="px-6 py-4">
  {% for tag in post.tags.split(",") %}
    <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2">#{{tag}}</span>
  {% endfor %}
</div>
</article>
</div>
{% endblock %}
