{% extends 'base.html' %}

{% block description %}{{project_page.description}}{% endblock %}
{% block content %}
<div class="px-6 font-light leading-normal md:px-0 lg:px-0 xl:px-0">
  <div class=mb-4>
    <h1 class="font-posttitle text-2xl font-semibold text-center mt-8">{{ project_page.title.upper() }}</h1>
    <div class="italic flex font-post justify-center font-light">
      <div class="flex-0">{{ date }}</div>
      <div class="text-red flex-0 px-4"> · </div>
      <div class="flex-0"> samuel mignot </div>
      <div class="text-red flex-0 px-4"> · </div>
      <div class="flex-0"> {{ project_page.genre }}</div>
    </div>
  </div>
  <hr class="mx-auto w-1/3 border-black border-1 mb-10"/>
<article class="post font-post leading-relaxed font-light">
{{ project_page.html|safe }}
<div class="py-4">
</div>
</article>
</div>
{% endblock %}
