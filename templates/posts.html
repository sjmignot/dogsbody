{% extends 'base.html' %}

{% block content %}
<div class="flex flex-wrap -mx-2 overflow-hidden sm:-mx-2 md:-mx-2 lg:-mx-2 xl:-mx-2">
  {% for post in posts %}
    <div class="my-2 px-2 w-full overflow-hidden sm:my-2 sm:px-2 sm:w-full md:my-2 md:px-2 md:w-full lg:my-2 lg:px-2 lg:w-1/2 xl:my-5 xl:px-5 xl:w-1/3">
      <a href="{{ url_for('post', name=post.path.replace('posts/','')) }}">
        <div class="border-black border-2">
          <div class="px-6 py-4">
            <div class="font-bold text-xl mb-2"> {{ post.title }} </div>
          </div>
          <small>{{ post.date }}</small>
        </div>

      </a>
    </div>
  {% endfor %}
</div>
{% endblock %}
